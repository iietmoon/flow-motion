<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Motion Example</title>
    <script src="../dist/flow-motion.js"></script>
</head>
<body>
    <h1>Flow Motion Example</h1>
    <div id="div" style="width: 100px; height: 100px;"></div>

    <script>
        FlowMotion.animate({
            element: 'h1',
            properties: [
                { property: 'transform', from: 'translateY(10px)', to: 'translateX(0px)' },
                { property: 'opacity', from: 0, to: 1 },
            ],
            duration: 1000,
            easing: 'fade',
            trigger: 'hover'
        });
    </script>
</body>
</html>
